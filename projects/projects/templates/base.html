<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "semantic/semantic.min.js" %}"></script>
    <link href="{% static "semantic/semantic.min.css" %}" rel="stylesheet">
    <link href="{% static "other.css" %}" rel="stylesheet">
</head>
<body>
<div class="ui secondary pointing menu">
  <a class="active item" href="/"><i class="home icon"></i>
    Home
  </a>
  <a class="item">
    <i class="mail icon"></i> Messages
  </a>
  <a class="item">
    <i class="user icon"></i> Friends
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>

    {% if user.is_authenticated %}
       <a class="ui item">
     {{user.username}}
    </a>
        <a class="ui item" href="/logout">
      Logout
    </a>
    {% else %}
        <a class="ui item" href="/login">
      Login
    </a>
    {% endif %}
  </div>
</div>

<div class="main container">
{% block content %}{% endblock %}
</div>



</body>
